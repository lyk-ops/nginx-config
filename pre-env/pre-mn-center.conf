upstream pre-mn-soa {
   server 10.10.9.20:9011 max_fails=3 fail_timeout=60s;
}
server {
    listen 8080;
    server_name soa-pre.health-100.cn;
    client_max_body_size    1000m;

    location / {
        proxy_busy_buffers_size   16k;
        proxy_buffers   4 16k;
        proxy_buffer_size   16k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Timestamp $msec;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_pass http://pre-mn-soa/;
    }

    location /static-mobile/ {
        proxy_busy_buffers_size   16k;
        proxy_buffers   4 16k;
        proxy_buffer_size   16k;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Timestamp $msec;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://pre-mn-soa/static-mobile/;
    }

    location /api/ {
        proxy_busy_buffers_size   16k;
        proxy_buffers   4 16k;
        proxy_buffer_size   16k;
        proxy_http_version 1.1;
        proxy_connect_timeout 120s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Timestamp $msec;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://pre-mn-center-gateway/soa/api/;
    }
}

