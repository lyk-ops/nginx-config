upstream skywalking-oap {
   server 10.10.7.41:8048 max_fails=3 fail_timeout=60s;
}

upstream skywalking-oap-mirror {
   server 10.10.7.41:8060 max_fails=3 fail_timeout=60s;
}

#upstream mn-center-apm-service {
#   server 10.10.7.41:8060 max_fails=3 fail_timeout=60s;
#}
server {
    listen 8080;
    server_name sw-oap.health-100.cn;
    client_max_body_size    10m;

    location / {
        mirror /mirror;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Timestamp $msec;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Expose-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        if ($request_method = 'OPTIONS') {
        return 204;
         }
        proxy_pass http://skywalking-oap;
    }
    location = /mirror {
        proxy_pass http://skywalking-oap-mirror$request_uri;
    }
}

